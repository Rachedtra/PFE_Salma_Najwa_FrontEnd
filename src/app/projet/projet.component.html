
<div class="grid-table">
      <div class="thead">
          <div class="tr">
              <div class="td">Name</div>
              <div class="td">Description</div>
        </div>
        </div>
        <div class="tbody">
          <form class="tr" [formGroup]="fg" *ngFor="let fg of projetForms.controls" (submit)="recordSubmit(fg)">
                      <div class="td">
                  <input class="form-control" formControlName="Name" >
              </div>
              <div class="td">
                  <input class="form-control" formControlName="Description" >
              </div>
              <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid" 
                [ngClass]="(fg.get('IdMethod').value==0)?'btn-success':'btn-outline-dark'">
                    <i class="far fa-save"></i>
                    {{fg.get('IdMethod').value==0?'Submit':'Update'}}
                    </button>
                
            </div>
          </form>
        </div>
