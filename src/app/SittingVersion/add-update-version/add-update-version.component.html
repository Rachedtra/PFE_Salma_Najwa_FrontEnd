<div class="modal-header ">
  <h4 *ngIf="versionService.VersionFormAdd_update.controls.iDversion.value =='00000000-0000-0000-0000-000000000000'"
    class="modal-title pull-left text-info ml-3 mt-2">Ajouter un Projet </h4>
  <h4 *ngIf="versionService.VersionFormAdd_update.controls.iDversion.value !='00000000-0000-0000-0000-000000000000'"
    class="modal-title pull-left text-info ml-3 mt-2">Modifier la Projet</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body ">
  <div class="container">
    <form [formGroup]=" versionService.VersionFormAdd_update">
      <div class="form-group ms-auto ml-5 mt-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
          </div>
          <input type="text" class="form-control col-8" formControlName="numero" placeholder="Entrer le numero "
            [class.is-invalid]="versionService.VersionFormAdd_update.controls.numero.errors?.required &&
            versionService.VersionFormAdd_update.controls.numero.touched">
        </div>
        
      </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class=" btn btn-info col-3 mr-2 " (click)="onSubmit()"
      [disabled]="versionService.VersionFormAdd_update.invalid"><i class="fas fa-check"></i>
      Valider</button>
  </div>
