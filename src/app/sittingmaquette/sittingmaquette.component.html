  <h1>Angular8</h1>
  <hr align="center" width="95%" color="#DCDCDC" size="1">

  <div class="container">
 
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="position: absolute;margin-left:60%;">
Poser question    </button>
  

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Detail</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body ">
            <div class="container">
                  <div class="md-form mb-5">
                    <input type="text" id="titre" placeholder="titre" class="form-control" mdbInput [formControl]="timetInput" />        
                  </div>
                  <div class="md-form"> 
            <select  id="categorie" placeholder="categorie" class="form-control" mdbInput [formControl]="subjectInput">        
            <option value="0">Select</option>
            <option *ngFor="let item of DomainList" value="{{item.idDomaine}}">{{item.idDomaine}}</option>
        </select>
                  </div>
            <div class="md-form mb-5">
              <select id="domaine" placeholder="domaine" class="form-control" mdbInput [formControl]="locationInput">        
              <option value="0">Select</option>
              <option *ngFor="let item of CategorieList" value="{{item.idCategorie}}">{{item.label}}</option>
          </select>
          
          </div>
          <div class="md-form">
            <input type="text" placeholder="description" class="form-control" mdbInput [formControl]="descriptionInput"/>
            
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger"   (click)="addNewEvent()"
            data-dismiss="modal">Submit</button>
          </div>         


      </div>
    </div>
  </div>
