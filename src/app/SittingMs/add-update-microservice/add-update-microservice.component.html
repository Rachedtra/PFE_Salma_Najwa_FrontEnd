<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="label">label</label>
      <input type="text" class="form-control" id="label" required [(ngModel)]="micro.label" name="label"/>
    
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="micro.description" name="description"/>
    
    </div>
    <div class="form-group">
      <label for="author">author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="micro.author" name="author"/>
    
    </div>
    <div class="form-group">
      <label for="lien">lien</label>
      <input type="text" class="form-control" id="lien" required [(ngModel)]="micro.lien" name="lien"/>
    
    </div>
    <div class="form-group">
      <label for="diagClass">diagClass</label>
      <input type="text" class="form-control" id="diagClass" required [(ngModel)]="micro.diagClass" name="diagClass"/>
    
    </div>
    <div class="form-group">
      <label for="languageFK">languageFK</label>
      <input type="text" class="form-control" id="languageFK" required [(ngModel)]="micro.languageFK" name="languageFK"/>
    
    </div>
    <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
