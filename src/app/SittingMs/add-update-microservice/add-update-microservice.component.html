<div class="modal-header ">
  <h4 *ngIf="MsService.MicroserviceFormAdd_update.controls.idMS.value =='00000000-0000-0000-0000-000000000000'"
    class="modal-title pull-left text-info ml-3 mt-2">Ajouter un MS</h4>
  <h4 *ngIf="MsService.MicroserviceFormAdd_update.controls.idMS.value !='00000000-0000-0000-0000-000000000000'"
    class="modal-title pull-left text-info ml-3 mt-2">Modifier la Ms</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body ">
  <div class="container">
    <form [formGroup]="MsService.MicroserviceFormAdd_update">
      <div class="form-group ms-auto ml-5 mt-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
          </div>
          <input type="text" class="form-control col-8" formControlName="label" placeholder="Entrer le nom du Ms"
            [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.label.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.label.touched">
        </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
            </div>
            <input type="text" class="form-control col-8" formControlName="description" placeholder="Entrer le nom du description"
              [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.description.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.description.touched">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
            </div>
            <input type="text" class="form-control col-8" formControlName="author" placeholder="Entrer le nom du author"
              [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.author.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.author.touched">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
            </div>
            <input type="text" class="form-control col-8" formControlName="lien" placeholder="Entrer le nom du lien"
              [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.lien.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.lien.touched">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
            </div>
            <input type="text" class="form-control col-8" formControlName="diagClass"
              placeholder="Entrer le nom du diagClass" [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.diagClass.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.diagClass.touched">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
            </div>
            <select name="languageFK" class="form-control col-8" formControlName="languageFK"
             [class.is-invalid]="MsService.MicroserviceFormAdd_update.controls.languageFK.errors?.required &&
            MsService.MicroserviceFormAdd_update.controls.languageFK.touched">
            <option value="0">-Select-</option>
            <option *ngFor="let item of LanguageList" value="{{item.idLanguage}}">{{item.label}}</option>
          </select>
          </div>

      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class=" btn btn-info col-3 mr-2 " (click)="onSubmit()"
    [disabled]="MsService.MicroserviceFormAdd_update.invalid"><i class="fas fa-check"></i>
    Valider</button>
</div>
