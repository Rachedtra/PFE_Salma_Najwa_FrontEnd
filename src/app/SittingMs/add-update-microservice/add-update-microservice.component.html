<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Label</label>
      <input type="text" class="form-control" id="label" required [(ngModel)]="employee.label" name="label">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="employee.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="employee.author" name="author">
    </div>
    <div class="form-group">
      <label for="name">Lien</label>
      <input type="text" class="form-control" id="lien" required [(ngModel)]="employee.lien" name="lien">
    </div>
    <div class="form-group">
      <label for="name">DiagClas</label>
      <input type="text" class="form-control" id="diagClass" required [(ngModel)]="employee.diagClass" name="diagClass">
    </div>
    <div class="form-group">
      <label for="name">LanguageFK</label>
      <input type="text" class="form-control" id="languageFK" required [(ngModel)]="employee.languageFK" name="languageFK">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
