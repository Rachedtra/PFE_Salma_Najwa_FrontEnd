  <div class="container">
 
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="position: absolute;margin-left:60%;">
Poser question    </button>
  

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Detail</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body ">
            <div class="container">
              <form [formGroup]="demandeInfo.DemandeInfoFormAdd_update">
                <div class="form-group ms-auto ml-5 mt-2">
                  <div class="input-group">         
                   <input type="text" class="form-control col-12"  placeholder="titre">
            </div>
             
            
            <div class="input-group">
            
            <select class="form-control col-12">
              <option value="0">Select</option>
              <option *ngFor="let save of CategorieList" value="{{save.idCategorie}}">{{save.label}}</option>
          </select>
            </div>
          <div class="input-group">
            <select type="text" class="form-control col-12" >
              <option value="0">Select</option>
              <option *ngFor="let save of DomainList" value="{{save.idDomaine}}">{{save.idDomaine}}</option>
          </select>
          
          </div>
        <div class="input-group">
        <textarea class="form-control" placeholder="description">
        </textarea>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button"  class=" btn btn-primary" (click)="onSubmit()"
            [disabled]="demandeInfo.DemandeInfoFormAdd_update.invalid">Submit</button>
          </div>

        </div>
      </form>

      </div>
    </div>
  </div>
</div>
</div>

  <div class="container">
 
    <!-- Button to Open the Modal -->

    <button routerLink="/answer" class="btn">Titre</button>
    <input type="text" name="titre" placeholder="titre"/>
    <input type="text" name="categorie" placeholder="categorie"/>
    <input type="text" name="domaine" placeholder="domaine"/>
