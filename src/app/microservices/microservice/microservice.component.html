<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="idMS" #IdMS="ngModel" [(ngModel)]="service.formData.idMS">

   <div class="form-group">
    <label>Label</label>
    <input name="Label" #FullLabel="ngModel" [(ngModel)]="service.formData.label" class="form-control" required>
    <div class="validation-error" *ngIf="FullLabel.invalid && FullLabel.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.description" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Author</label>
      <input name="Author" #Author="ngModel" [(ngModel)]="service.formData.author" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>Lien</label>
      <input name="Lien" #Lien="ngModel" [(ngModel)]="service.formData.lien" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>DiagClass</label>
      <input name="DiagClass" #DiagClass="ngModel" [(ngModel)]="service.formData.DiagClass" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
