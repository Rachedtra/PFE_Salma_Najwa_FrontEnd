

<div class="modal-header ">

  <h4 *ngIf="commentaitreService.CommentaireFormAdd_update.controls.idCom.value =='00000000-0000-0000-0000-000000000000'"
  class="modal-title pull-left text-info ml-3 mt-2">Ajouter un sous categorie </h4>
<h4 *ngIf="commentaitreService.CommentaireFormAdd_update.controls.idCom.value !='00000000-0000-0000-0000-000000000000'"
  class="modal-title pull-left text-info ml-3 mt-2">Modifier un sous categorie</h4>

  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body ">
  <div class="container">
    <form [formGroup]=" commentaitreService.CommentaireFormAdd_update">
      <div class="form-group ms-auto ml-5 mt-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
          </div>
          <input type="text" class="form-control col-8" formControlName="description" placeholder="Entrer le description "
            [class.is-invalid]="commentaitreService.CommentaireFormAdd_update.controls.description.errors?.required &&
            commentaitreService.CommentaireFormAdd_update.controls.description.touched">
        </div>
        
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text "><i class="far fa-comment-alt text-info"></i></span>
        </div>
        <select class="form-control" formControlName="idQuestion">
          <option value="0">Select</option>
          <option *ngFor="let item of demandInfo" [value]="item.idInf">{{item.description}}</option>
      </select>
      </div>
      </form>
  <div class="modal-footer">
    <button type="button" class=" btn btn-info col-3 mr-2 " (click)="onSubmit()"
      [disabled]="commentaitreService.CommentaireFormAdd_update.invalid"><i class="fas fa-check"></i>
      Valider</button>
  </div>
